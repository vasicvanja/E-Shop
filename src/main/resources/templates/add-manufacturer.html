<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-5">
            <form action="/manufacturers/add" method="post">
                <div class="form-group">
                    <label for="name">Manufacturer name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${manufacturer} != null ? ${manufacturer.getName()} : '')"
                           required
                           placeholder="Enter manufacturer name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text"
                           class="form-control"
                           id="address"
                           name="address"
                           th:value="(${manufacturer} != null ? ${manufacturer.getName()} : '')"
                           required
                           placeholder="Enter manufacturer address">
                </div>
                <br/>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <br>
    <a type="button" class="btn btn-primary" href="/manufacturers">Back</a>
</div>
